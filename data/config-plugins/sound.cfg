; ----------------------------------------------------------------------------
; *** Sound Settings ***
; ----------------------------------------------------------------------------

; ----------------------------------------------------------------------------
; Preamble...
;
;   - ';' indicates the start of a comment and is also used to disable a 
;     setting. Remove ';' to enable the setting/feature.
;   - ';;;' indicates a single line comment.
; ----------------------------------------------------------------------------

; ----------------------------------------------------------------------------
; Set general volume [0..1].
; ----------------------------------------------------------------------------
Sound.Volume = 1.0

; ----------------------------------------------------------------------------
; Set output frequency (44100, 22050, 11025, ...).
; ----------------------------------------------------------------------------
Sound.Software.Frequency = 44100

; ----------------------------------------------------------------------------
; Switch 16 bit output.
; ----------------------------------------------------------------------------
Sound.Software.16Bits = true

; ----------------------------------------------------------------------------
; Switch stereo output.
; ----------------------------------------------------------------------------
Sound.Software.Stereo = true

; ----------------------------------------------------------------------------
; Sound refresh by second.
; ----------------------------------------------------------------------------
Sound.WaveOut.Refresh = 20

; ----------------------------------------------------------------------------
; Set the sound driver for the software renderer.
;
;   - On Windows the compiled in default is '.directsound'.
;   - On Apple Mac OS X the compiled in default is '.coreaudio'.
;   - On *nix the compiled in default is '.alsa'.
; ----------------------------------------------------------------------------
;SndSys.Driver = crystalspace.sndsys.software.driver.directsound
