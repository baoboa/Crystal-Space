; ----------------------------------------------------------------------------
; *** Video Settings ***
; ----------------------------------------------------------------------------

; ----------------------------------------------------------------------------
; Preamble...
;
;   - ';' indicates the start of a comment and is also used to disable a 
;     setting. Remove ';' to enable the setting/feature.
;   - ';;;' indicates a single line comment.
; ----------------------------------------------------------------------------

; ----------------------------------------------------------------------------
; Visual/Screen width and height.
; ----------------------------------------------------------------------------
Video.ScreenWidth = 1024
Video.ScreenHeight = 768

; ----------------------------------------------------------------------------
; Reduce window size if it doesn't fit onto the screen/desktop?
; ----------------------------------------------------------------------------
Video.FitToWorkingArea = yes

; ----------------------------------------------------------------------------
; Screen depth (currently supports 8, 15, 16, and 32 bits, NO 24 bit!).
; ----------------------------------------------------------------------------
Video.ScreenDepth = 32

; ----------------------------------------------------------------------------
; Simulate another screen depth? (supported only by some video drivers).
; ----------------------------------------------------------------------------
;Video.SimulateDepth = 8

; ----------------------------------------------------------------------------
; Use full-screen mode if available?
; ----------------------------------------------------------------------------
Video.FullScreen = no

; ----------------------------------------------------------------------------
; Hardware mouse cursor settings.
;
;   - Always use (yes), only use if RGBA cursors are support (rgbaonly),
;     Never use (no). Use "RGBA only" as the default, as it's most likely 
;     people want HW cursors if possible, but not if their cursors are reduced 
;     to monochrome.
; ----------------------------------------------------------------------------
Video.SystemMouseCursor = rgbaonly

; ----------------------------------------------------------------------------
; Display Frequency (if supported by canvas).
; ----------------------------------------------------------------------------
;Video.DisplayFrequency = 100

; ----------------------------------------------------------------------------
; Set X communication to be synchronous; debugging aid for X issues.
; ----------------------------------------------------------------------------
;Video.X.Sync = true

